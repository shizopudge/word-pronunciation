name: word_pronunciation
description: "word pronunciation project"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # Equatable
  equatable: ^2.0.5

  # Localizations & Intl
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

  # Firebase
  firebase_analytics: ^10.7.0
  firebase_core: ^2.22.0
  firebase_crashlytics: ^3.4.4

  # State management
  flutter_bloc: ^8.1.3

  # Utils
  speech_to_text: ^6.4.1
  auto_route: ^7.8.4
  flutter_svg: ^2.0.9

  # Check Connect status
  connectivity_plus: ^4.0.2

  # Annotations
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Logger
  logger: ^2.0.2+1

  # Local key value storage
  shared_preferences: ^2.2.2

  # SDK extensions
  collection: ^1.17.1
  meta: ^1.9.1

  # Data transformation
  rxdart: ^0.27.7

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  auto_route_generator: ^7.3.2
  flutter_gen_runner: ^5.3.1

flutter_gen:
  output: lib/src/core/resources/src
  line_length: 80

  # Optional
  integrations:
    flutter_svg: true

flutter:
  # Enable generation of localized Strings from arb files.
  generate: true
  uses-material-design: true
  assets:
    - assets/fonts/

  fonts:
    - family: Plus Jakarta Sans
      fonts:
        # Extra Bold
        - asset: assets/fonts/PlusJakartaSans-ExtraBold.ttf
          weight: 800
        # Extra Bold Italic
        - asset: assets/fonts/PlusJakartaSans-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        # Bold
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
          weight: 700
        # Bold Italic
        - asset: assets/fonts/PlusJakartaSans-BoldItalic.ttf
          weight: 700
          style: italic
        # Semibold
        - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
          weight: 600
        # Semibold Italic
        - asset: assets/fonts/PlusJakartaSans-SemiBoldItalic.ttf
          weight: 600
          style: italic
        # Medium
        - asset: assets/fonts/PlusJakartaSans-Medium.ttf
          weight: 500
        # Medium Italic
        - asset: assets/fonts/PlusJakartaSans-MediumItalic.ttf
          weight: 500
          style: italic
        # Regular
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf
          weight: 400
        # Light
        - asset: assets/fonts/PlusJakartaSans-Light.ttf
          weight: 300
        # Light Italic
        - asset: assets/fonts/PlusJakartaSans-LightItalic.ttf
          weight: 300
          style: italic
        # Ultralight
        - asset: assets/fonts/PlusJakartaSans-ExtraLight.ttf
          weight: 200
        # Ultralight Italic
        - asset: assets/fonts/PlusJakartaSans-ExtraLightItalic.ttf
          weight: 200
          style: italic
